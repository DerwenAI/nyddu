    "icecream (>=2.1.4,<3.0.0)",
    "pydantic (>=2.11.6,<3.0.0)"
]


[build-system]

requires = [
    "poetry-core>=2.0.0,<3.0.0",
]

build-backend = "poetry.core.masonry.api"
