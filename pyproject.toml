[project]

name = "nyddu"
version = "0.1.0"
description = "spider-ish"

authors = [
    { name = "Paco Nathan", email = "paco@derwen.ai" }
]

license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
